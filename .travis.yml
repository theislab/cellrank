language: python

python:
  - "3.6"
  - "3.7"
  - "3.8"

os: linux

jobs:
  allow_failures:
    - os: osx

  include:
    - name: "Python 3.6.5 on macOS"
      language: bash
      os: osx
      osx_image: xcode9.4
      env: PYTHON_VERSION=3.6.5

    - name: "Python 3.7.3 on macOS"
      language: bash
      os: osx
      osx_image: xcode10.2
      env: PYTHON_VERSION=3.7.3

before_install:
  - ./.scripts/travis/before_install.sh

install:
  - ./.scripts/travis/install.sh

script:
  - ./.scripts/travis/test.sh

after_success:
  - ./.scripts/travis/upload_coverage.sh

deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
