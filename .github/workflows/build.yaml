name: Check Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        filter: blob:none
        fetch-depth: 0
    - uses: astral-sh/setup-uv@v7
    - name: Build package
      run: uv build
    - name: Check package
      run: uvx twine check --strict dist/*.whl
