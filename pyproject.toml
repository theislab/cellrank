[build-system]
requires = ['setuptools', 'setuptools_scm', 'wheel']
build-backend = 'setuptools.build_meta'

[dev-dependencies]
black = { version = "^19.10b0", python = "^3.6" }
pytest = { version = "^5.3", python = "^3.6" }

[tool.black]
line-length = 88
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist

    | tests/_ground_truth_figures
  )/

)
'''

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
known_bio="scanpy,scvelo,anndata"
known_plot="mpl_toolkits,matplotlib,seaborn"
known_num="numpy,numba,pandas,scipy,sklearn,statmodels,networkx,pygam"
sections = "FUTURE,STDLIB,THIRDPARTY,BIO,NUM,PLOT,FIRSTPARTY,LOCALFOLDER"
no_lines_before="LOCALFOLDER"
balanced_wrapping = true
force_grid_wrap = 0
length_sort = "1"
indent = "    "
skip_glob="examples/*.py"
