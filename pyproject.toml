[build-system]
requires = ['setuptools', 'setuptools_scm', 'wheel']
build-backend = 'setuptools.build_meta'

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist

    | tests/_ground_truth_figures
  )/

)
'''

[tool.isort]
line_length = 88
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
known_stdlib = "typing,typing_extensions"
known_bio = "scanpy,cellrank,scvelo,anndata"
known_plot = "mpl_toolkits,matplotlib,seaborn"
known_num = "numpy,numba,pandas,scipy,sklearn,statmodels,networkx,pygam"
sections = "FUTURE,STDLIB,THIRDPARTY,BIO,NUM,PLOT,FIRSTPARTY,LOCALFOLDER"
no_lines_before = "LOCALFOLDER"
balanced_wrapping = true
force_grid_wrap = 0
length_sort = "1"
indent = "    "
skip_glob = "examples/*.py"

[tool.towncrier]
package = "cellrank"
single_file = true
filename = "docs/source/release/notes-{version}.rst"
directory = "docs/source/release/changelog"
issue_format = "`#{issue} <https://github.com/theislab/cellrank/pull/{issue}>`__"
template = "docs/source/release/changelog/template.rst"
underlines = ["~", "-"]
all_bullets = true

[[tool.towncrier.type]]
directory = "feature"
name = "Features"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bugfixes"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecation"
name = "Deprecations (in next major release)"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Miscellaneous"
showcontent = true

[[tool.towncrier.type]]
directory = "doc"
name = "Documentation"
showcontent = true
